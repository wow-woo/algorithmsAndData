    <h1 contenteditable='true' style='border:10px solid; padding:4px; margin :6px;' class='class01 class2'
        data-basic='dataset_basic'>solution

    </h1>
    <p>bubble sort</p>
    <script>
        function binarySearch(arr, val) {

            let mid;
            let midValue = 0;

            function helper(arr) {
                console.log(arr)
                mid = Math.floor((arr.length) / 2);
                console.log('mid', mid)
                //base case
                while (arr.length !== 0) {
                    if (arr.length === 1 && arr[mid] !== val) {
                        return
                    }

                    if (arr[mid] === val) {
                        return midValue = arr[mid];
                    }
                    else if (arr[mid] < val) {
                        arr = arr.slice(mid);
                    } else if (arr[mid] > val) {
                        arr = arr.slice(0, mid);
                    }

                    return helper(arr)
                }
            }

            helper(arr)

            return arr.indexOf(midValue)
        }

        const answer = binarySearch([1, 3, 6, 8, 11, 15, 60, 50], 10)
        console.log(answer);
    </script>
