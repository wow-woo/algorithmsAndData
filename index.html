<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs mastering</title>
</head>

<body>
    <h1 contenteditable='true' style='border:10px solid; padding:4px; margin :6px;' class='class01 class2'
        data-basic='dataset_basic'>solution
    </h1>
    <p>bubble sort</p>

    <script>
        //inputs : 2 sorted arrays
        //marge and return
        //output  : sorted 1 array
        function merge(arr1, arr2) {
            //edge case
            if (arr1.length === 0 && arr2.length === 0) {
                return [];
            }

            let arr = [];
            let pointerI = 0;
            let pointerJ = 0;
            while (arr1.length !== 0 || arr2.length !== 0) {
                console.log('compare', arr1[pointerI], arr2[pointerJ])
                if (arr1[pointerI] < arr2[pointerJ]) {
                    console.log(arr1[pointerI])
                    arr.push(arr1[pointerI]);
                    arr1.shift();
                    pointerI + 1;
                }
                else if (arr2[pointerJ] <= arr1[pointerI]) {
                    console.log(arr2[pointerJ])
                    arr.push(arr2[pointerJ]);
                    arr2.shift();
                    pointerJ + 1;
                } else {
                    console.log('break')
                    break;
                }
            }

            if (arr1.length === 0) {
                arr = [...arr, ...arr2]
            }
            if (arr2.length === 0) {
                arr = [...arr, ...arr1]
            }

            console.log('result', arr)
            return arr;
        }
        const result = merge([3, 5, 40], [4, 7, 16, 30, 33])
        console.log(result)
    </script>
</body>

</html>
