<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1 contenteditable='true' style='border:10px solid; padding:4px; margin :6px;' class='class01 class2'
        data-basic='dataset_basic'>solution
    </h1>
    <p>bubble sort</p>

    <script>
        class Node {
            constructor(val) {
                this.value = val;
                this.next = null;
            }
        }

        class SinglyLinkedList {
            constructor() {
                this.head = null;
                this.length = 0;
                this.tail = null;
            }
            push(val) {
                const newNode = new Node(val);

                if (this.length === 0) {

                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.length += 1;
                return this;
            }
            pop() {
                let node = this.head

                if (this.length === 0) {
                    this.head = null;
                    this.tail = null;
                    return undefined;
                }

                if (!node.next) {
                    this.tail = null;
                    this.length = 0;
                    const removed = this.head.value;
                    this.head = null;
                    return removed;
                }

                while (node.next.next !== null) {
                    node = node.next;
                }

                this.tail = node;
                this.length -= 1;

                const removed = node.next.value;
                node.next = null;


                return removed;
            }
            shift() {
                if (!this.head) {
                    return undefined
                }
                const shifted = this.head;
                if (this.length === 0) {
                    this.tail = null;
                }
                this.head = this.head.next;
                this.length -= 1;
                return shifted.value;
            }
            unshift(val) {
                const newNode = new Node(val);

                if (!this.head) {
                    this.head = newNode;
                    this.tail = this.head;
                } else {
                    newNode.next = this.head;
                    this.head = newNode;
                }
                this.length += 1;
                return this;
            }
            get(index) {
                if (0 > index || index >= this.length) {
                    return null;
                }

                let current = this.head;
                for (let i = 1; i <= index; i++) {
                    current = current.next;
                }
                return current;

            }
            set(index, val) {
                const myNode = this.get(index)
                if (!myNode) {
                    return false
                } else {
                    myNode.value = val;
                    return true;
                }
            }
            insert(index, val) {
                if (index > this.length || index < 0) {
                    return false;
                }
                if (index === 0) {
                    this.unshift(val);
                    return true;
                }
                if (index === this.length) {
                    this.push(val);
                    return true;
                }
                const newNode = new Node(val);

                const previousNode = this.get(index - 1);
                const nextNode = previousNode.next;
                newNode.next = nextNode;
                previousNode.next = newNode;
                this.length += 1;
                return true;
            }
        }

        const singleList = new SinglyLinkedList();
        console.log(singleList)
        singleList.push('hello')
        singleList.push('worldcup')
        singleList.push('nice')
        singleList.push('worldvision')
        console.log(singleList)

    </script>
</body>
