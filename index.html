<body>
    <h1 contenteditable='true' style='border:10px solid; padding:4px; margin :6px;' class='class01 class2'
        data-basic='dataset_basic'>solution
    </h1>
    <p>bubble sort</p>

    <script>
        // input: 1 array, start index, end index
        function quickSort(arr) {

            function helper(arr, start, end) {
                console.log('start', start)
                let pivot_index = start;

                //base case
                if (start >= end) {
                    console.log('out')
                    return;
                }

                for (let i = start + 1; i < arr.length; i++) {
                    console.log(i)
                    if (arr[start] > arr[i]) {
                        pivot_index++;

                        let temp = arr[i];
                        arr[i] = arr[pivot_index];
                        arr[pivot_index] = temp;

                        console.log('for', arr)
                    }
                }
                if (start !== pivot_index) {
                    const temp = arr[pivot_index];
                    arr[pivot_index] = arr[start];
                    arr[start] = temp;
                }
                console.log(arr)
                console.log('next loop!!')
                const next = start + 1;
                return helper(arr, next, end);
            }
            helper(arr, 0, arr.length);

            return arr;
        }
        const result = quickSort([1, 23, 17, 26, 27, 47, 39, 42, 43, 44]);
        console.log(result)
    </script>
