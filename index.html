    <h1 contenteditable='true' style='border:10px solid; padding:4px; margin :6px;' class='class01 class2'
        data-basic='dataset_basic'>solution
    </h1>
    <p>bubble sort</p>

    <script>
        //inputs : array of numbers +-0
        //ascending sort
        //never include sorted item, that make you get the same value
        //output  : sorted array
        function selectionSort(arr) {
            //edge case
            if (arr.length === 0) {
                return arr
            }

            for (let i = 0; i < arr.length; i++) {
                let min_index = i;
                let pointer = i + 1;

                for (let j = i; j < arr.length; j++) {
                    if (arr[min_index] > arr[pointer]) {
                        min_index = pointer;
                    } else {
                        console.log('=')
                    }
                    pointer++;

                }

                console.log(arr)
                if (min_index !== i) {
                    let min_value = arr[min_index];
                    arr[min_index] = arr[i];
                    arr[i] = min_value;
                    console.log(arr)
                }
            }

            return arr;
        }

        const result = selectionSort([34, 22, 10, 19, 17, -5, 4, -66])
        console.log(result)
    </script>
