    <p>bubble sort</p>

    <script>
        //inputs : 2 sorted arrays
        //marge and return
        //output  : sorted 1 array
        function merge(arr1, arr2) {

            let arr = [];
            let pointerI = 0;
            let pointerJ = 0;

            while (pointerI < arr1.length && pointerJ < arr2.length) {
                if (arr1[pointerI] < arr2[pointerJ]) {
                    arr.push(arr1[pointerI]);
                    pointerI++;
                    console.log(pointerI)
                }
                else {
                    arr.push(arr2[pointerJ]);
                    pointerJ++;
                    console.log(pointerJ)
                }
            }

            while (pointerI < arr1.length) {
                arr.push(arr1[pointerI])
                pointerI++;
                console.log(pointerI)

            }
            while (pointerJ < arr2.length) {
                arr.push(arr2[pointerJ])
                pointerJ++;
                console.log(pointerJ)

            }

            console.log('result', arr)
            return arr;
        }

        function mergeSort(arr) {
            //base case 
            if (arr.length <= 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid))
            const right = mergeSort(arr.slice(mid))
            console.log('left', 'right', left, right)
            return merge(left, right)
        }

        const sorted = mergeSort([3, 5, 40, 4, -30, 7, 16, 30, 33])
        console.log(sorted)
